<!DOCTYPE html>
<html>
<head>
  <title>Nichijou 日常</title>
  <link rel='stylesheet' href='styles/style.css'>
</head>

<body>
  <div class='sidenav' id='sidenav'>
    <div id='homebtn' class='btnc'><img src='images/home.png' class='navbtn'></div>
    <!-- Home/Calendar Screen Button -->
    <div id='notesbtn' class='btnc'><img src='images/writing.png' class='navbtn'></div>
    <!-- Just Notes -->
    <div id='drawbtn' class='btnc'><img src='images/pencil.png' class='navbtn'></div>
    <!-- Draw Screen -->
    <div id='loginbtn' class='userbtn'><img src='images/userimg.png' class='navbtn'></div>
    <!-- Login -->
  </div>
  <div class='cnt-container' id='cnt-container'>
    <div class='events' id='eventsholder'>
      <div id='ehead'><b>Upcoming Events</b> <button id='ebtn'>Add Events</button></div>
    </div>
    <div class='calender' id='calendar'>
      <div id='calhead'>
        <span>
          <button id='prvbtn' onclick='previous()'>Previous</button>
          <select name='month' id='month' onchange='month()'>
            <option value=0>January</option>
            <option value=1>February</option>
            <option value=2>March</option>
            <option value=3>April</option>
            <option value=4>May</option>
            <option value=5>June</option>
            <option value=6>July</option>
            <option value=7>August</option>
            <option value=8>September</option>
            <option value=9>October</option>
            <option value=10>November</option>
            <option value=11>December</option>
          </select>
          <select name='year' id='year' onchange='year()'>
            <option value=1990>1990</option>
            <option value=1991>1991</option>
            <option value=1992>1992</option>
            <option value=1993>1993</option>
            <option value=1994>1994</option>
            <option value=1995>1995</option>
            <option value=1996>1996</option>
            <option value=1997>1997</option>
            <option value=1998>1998</option>
            <option value=1999>1999</option>
            <option value=2000>2000</option>
            <option value=2001>2001</option>
            <option value=2002>2002</option>
            <option value=2003>2003</option>
            <option value=2004>2004</option>
            <option value=2005>2005</option>
            <option value=2006>2006</option>
            <option value=2007>2007</option>
            <option value=2008>2008</option>
            <option value=2009>2009</option>
            <option value=2010>2010</option>
            <option value=2011>2011</option>
            <option value=2012>2012</option>
            <option value=2013>2013</option>
            <option value=2014>2014</option>
            <option value=2015>2015</option>
            <option value=2016>2016</option>
            <option value=2017>2017</option>
            <option value=2018>2018</option>
            <option value=2019>2019</option>
            <option value=2020>2020</option>
            <option value=2021>2021</option>
            <option value=2022>2022</option>
            <option value=2023>2023</option>
            <option value=2024>2024</option>
            <option value=2025>2025</option>
            <option value=2026>2026</option>
            <option value=2027>2027</option>
            <option value=2028>2028</option>
            <option value=2029>2029</option>
            <option value=2030>2030</option>
            <option value=2031>2031</option>
            <option value=2032>2032</option>
            <option value=2033>2033</option>
            <option value=2034>2034</option>
            <option value=2035>2035</option>
            <option value=2036>2036</option>
            <option value=2037>2037</option>
            <option value=2038>2038</option>
            <option value=2039>2039</option>
            <option value=2040>2040</option>
          </select>
          <button id='nextbtn' onclick='next()'>Next</button>
        </span>
      </div>
      <table>
        <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id='calbody'>

      </tbody>
      </table>
      <div id='login' class='modal'>
          <div class='modal-content'>
            <span class='close'>&times;</span>
            <h2>Login!</h2>
            <form action='http://localhost:3000/sessions/new' method='post'>
              <label for='username'>Username</label><br>
              <input type='text' name='username' id='loginUsername'><br>
              <label for='password'>Password</label><br>
              <input type='password' name='password' id='loginPassword'><br>
              <input type='submit' id='loginSubmit'>
            </form>
            <h2>Signup!</h2>
            <form action='http://localhost:3000/users/new' method='post'>
              <label for='username'>Username</label><br>
              <input type='text' name='username' id='signupUsername'><br>
              <label for='password'>Password</label><br>
              <input type='password' name='password' id='signupPassword'><br>
              <label for='passwordConfirmation'>Password Confirmation</label><br>
              <input type='password' name='passwordConfirmation' id='passwordConfirmation'><br>
              <input type='submit' id='signupSubmit'>
            </form>
          </div>
      </div>
      <div id='addEModal' class='modal'>
        
      </div>
      <div id='logout' class='modal'>
          <div class='modal-content'>
            <span class='close' onclick='closer'>&times;</span>
            <h3>Do you want to logout?</h3>
            <form action='http://localhost:3000/sessions/delete' method='post'>
              <input type='submit' id='logoutYes' value='Yes'>
              <input type='submit' id='logoutNo' value='No'>
            </form>
          </div>
      </div>
    </div>
  </div>
    <script type='text/javascript' src='js/index.js'></script>
</body>

</html>
